
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
	1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
	2. Array.of(v1, v2, v3) : 将一系列值转换成数组
	3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
	4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
	5. some(function(value, index, arr)){return true}):只要有一个条件符合就返回true
	6. every(function(value, index, arr)){return true}):只要有一个条件不符合就返回false
-->

<!--
	1. Array.prototype.indexOf(value) : 得到值在数组中的第一个下标,不存在则返回-1
	2. Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标,不存在则返回-1
	3. Array.prototype.forEach(function(item, index){}) : 遍历数组
	4. Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组，返回加工之后的值
	5. Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组， 返回条件为true的值
	6. Array.prototype.reduce(function(prve,value){})

	Array.prototype.flat:flat()默认只会“拉平”一层，如果想要“拉平”多层的嵌套数组，可以将flat()方法的参数写成一个整数，表示想要拉平的层数，默认为1。
	Array.prototype.includes()
	Array.prototype.entries()
	Array.prototype.keys()
	Array.prototype.values()
-->
<script type="text/javascript">
    //Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
    let btns = document.getElementsByTagName('button');
    console.log(Array.from(btns));//[button, button, button]
	
	
    //Array.of(v1, v2, v3) : 将一系列值转换成数组
    let arr = Array.of(1, 'abc', true);
    console.log(arr);// [1, "abc", true]
	
    //find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
    let arr1 = [1,3,5,2,6,7,3];
    let result = arr1.find(function (item, index) {
        return item >3
    });
    console.log(result);//5
	
    //findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
    let result1 = arr1.findIndex(function (item, index) {
        return item >3
    });
    console.log(result1);//2
	
	
	const inventory=[
		{name:"apples",quatity:2},
		{name:"bananas",quatity:0},
		{name:"cherries",quatity:5},
	]
	// some(function(value,index,arr){return true}):只要有一个条件符合就返回true
	// const isEnough=inventory.some(fruit=>fruit.quatity>0);//true
	const isEnough=inventory.some(function(fruit){
		if(fruit.quatity>0){
			return true
		}
	})
	console.log(isEnough);//true
	
	
	// every(function(value, index, arr)){return true}):只要有一个条件不符合就返回false
	const isAllEough=inventory.every(function(fruit){
		if(fruit.quatity>0){
			return true
		}
	})
	console.log(isAllEough);//false
	
	
	
	
	
	
	
	var arr2 = [1, 4, 6, 2, 5, 6];
	
	 // Array.prototype.indexOf(value) : 得到值在数组中的第一个下标,不存在则返回-1
	console.log( arr2.indexOf(1));//0
	
	// Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标,不存在则返回-1
	console.log(arr2.lastIndexOf(6));//5
	
	// Array.prototype.forEach(function(item, index){}) : 遍历数组
	Array.from(btns).forEach(function (item, index) {
	    console.log(item, index);
	});
	
	// Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组，返回加工之后的值
	var map=arr2.map(function(item){
		return item*10;
	})
	console.log(map);
	
	// Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组， 返回条件为true的值
	var filter=arr2.filter(function(item){
		return item>2;
	})
	console.log(filter);
	
	var reduce=arr2.reduce(function(prve,value){
		return prve+value;
	})
	console.log(reduce);
	

	
	
</script>
</body>

</html>
