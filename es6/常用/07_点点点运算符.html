<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比arguments灵活,只能是最后部分形参参数
  function add(...values) {
    let sum = 0;
    for(value of values) {
      sum += value;
    }
    return sum;
  }
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
		// 使用arguments
		function sum(){
			let total=0;
			console.log(arguments)
			for(let num of arguments){
				total+=num;
			}
			console.log(total)
			return total;
		};
		sum(10,20,30,40,50);//150
		
		
		//  使用rets剩余参数
		function sum2(...values){
			console.log(values)
			return values.reduce((prev,curr)=>prev+curr,0);
		}
		console.log(sum2(10,20,30,40,50));//150
		
		
		// rets剩余参数,传递对象
		let obj={
			name:'kobe',
			age:39,
			sex:undefined
		};
		function foo({...values}){
			console.log(values);//{name: "kobe", age: 39, sex: undefined}
			// var value=Object.assign({},values);
			// console.log(value);//{name: "kobe", age: 39, sex: undefined}
		}
		foo(obj);
		
		
		// 扩展运算符 非形参的情况下,表示将数组拆分成独立的值
		let arr = [2,3,4,5,6];
		let arr1 = ['abc',...arr, 'fg'];
		console.log(arr1);
</script>

</body>
</html>
