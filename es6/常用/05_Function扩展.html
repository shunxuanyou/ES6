<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()则是将函数返回
-->
<script type="text/javascript">
		var obj={name:"独孤求败"}
		function foo(age){
			console.log(this,age);
		}
		foo();//window
		
		// 传入参数的形式
		foo.call(obj,40);
		foo.apply(obj,[30]);
		
		// bind绑定this,不会立即调用当前的函数,而是将函数返回
		foo.bind(obj,20)();

</script>
</body>
</html>
